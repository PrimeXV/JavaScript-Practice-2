<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/724410fc52.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="feedback.css">
  <title>Feedback UI</title>
</head>

<body>

  <div class="container"
    id="container">
    <h1 class="heading">Feedback UI</h1>

    <div id="rating-container"
      class="rating-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png"
          alt="">
        <small>unhappy</small>
      </div>


      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png"
          alt="">
        <small>Neutral</small>
      </div>


      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png"
          alt="">
        <small>Satisfy</small>
      </div>

    </div>

    <button id="btn"
      class="btn">Send Review</button>

  </div>

  <script src="feedback.js"></script>

</body>

</html>
