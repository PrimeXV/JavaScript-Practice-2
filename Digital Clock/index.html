<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Multi-task Digital Clock</title>
  <link rel="stylesheet"
    href="digitalClock.css">
</head>

<body>

  <div class="container">

    <div class="content">
      <p>Open Source Coding</p>
      <h3>Digital Clock with Stopwatch and Timer</h3>
      <p class="type">Clock</p>
    </div>

    <div class="clock-container">

      <div class="clock">

        <div class="wrapper">

          <div class="main">


            <div class="hour">
              <p class="number"
                id="hour">00</p>
              <p id="identify">hours</p>
            </div>

            <p class="colon">:</p>

            <div class="min">
              <p class="number"
                id="min">00</p>
              <p id="identify">minutes</p>
            </div>

            <p class="colon">:</p>

            <div class="sec">
              <p class="number"
                id="sec">00</p>
              <p id="identify">seconds</p>
            </div>

            <p class="colon">:</p>

            <div class="millisec">
              <p class="number"
                id="milisec">00</p>
              <p id="identify">milliseconds</p>
            </div>


          </div>

        </div>

        <div class="btns">
          <button class="btn start"
            id="start">Start</button>
          <button class="btn pause"
            id="pause">Pause</button>
          <button class="btn reset"
            id="reset">Reset</button>

        </div>

      </div>


    </div>

  </div>

  <!--JavaScript-->

  <script src="digitalClock.js"></script>

  <!--JavaScript-->
</body>

</html>
